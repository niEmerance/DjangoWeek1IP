<link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
{%extends 'base.html'%}
{% block content %}
<div class="container-fluid" style="position: relative ; margin-top: 300px">

  <div class="row">
    {% if images%}
    <h2 style="font-family: 'Sacramento', cursive;text-decoration-line: underline;text-align: center">Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
    <h2 style="font-family: 'Sacramento', cursive;text-decoration-line: underline"> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">
    

    {% if images %}
    {% for image in images %}
    <div class="col-sm-6 col-md-3">
      <img src="{{image.image.url}}" class="img-responsive" alt="Image">
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
