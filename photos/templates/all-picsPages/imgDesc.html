{%extends 'base.html'%}
{%block content%}
<div class="container-fluid" style="position: relative ; margin-top: 400px">
    <section>
        <div class="container py-3">
            <div class="card">
                <div class="row ">
                    <div class="col-md-4">
                        <img src="{{imageIds.image.url}}" class="w-100">
                    </div>
                    <div class="col-md-8 px-3">
                        <div class="card-block px-3">
                            <h2 class="card-title" style="font-family: 'Philosopher', sans-serif">{{imageIds.imgName}}</h2>
                            <p class="card-text" style="font-size: 15px;font-family: 'Philosopher', sans-serif">Description:{{imageIds.imgDesc}}</p>
                            <p class="card-text" style="font-size: 15px;font-family: 'Philosopher', sans-serif">Category:{{imageIds.imgCtgry}}</p>
                            <p class="card-text" style="font-size: 15px;font-family: 'Philosopher', sans-serif">Location:{{imageIds.imgLoc}}</p>
                            <p class="card-text" style="font-size: 15px;font-family: 'Philosopher', sans-serif">{{imageIds.imgUrl}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>


{%endblock%}
